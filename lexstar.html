<html>
    <head>
        <title>Lexstar 6000</title>
        <link rel="stylesheet" type="text/css" href="lexstar.css" title="Lexstar 6000" />
        <meta http-equiv="cache-control" content="no-cache, no-store, must-revalidate, max-age=-1, max-stale=0, post-check=0, pre-check=0" />
	<meta http-equiv="pragma" content="no-cache" />
        <script type="text/javascript" src="lexstar.js"></script>
    </head>
    <body onload="initLexstar()">
        <div id="mainmap"></div>
        <div id="forecast">
            <div id="topbar">
                <div id="cityname"></div>
            </div>
            <div id="mainarea">
                <div id="statusarea">
                    <div id="status"></div>
                </div>
                <div id="conditions">
                    <div id="leftside">
                        <div id="conditionimage"></div>
                        <div id="conditiontext"></div>
                        <div id="conditiontemperature"></div>
                    </div>
                    <div id="rightside">
                        <div id="conditionwind">
                            <div id="conditionwindspeed"></div>
                            <div id="conditionwindgust"></div>
                        </div>
                        <div id="conditionpressure"></div>
                        <div id="conditiondewpoint"></div>
                        <div id="conditionhumidity"></div>
                    </div>
                </div>
                <div id="optionbuttons">
                    <div id="celsiustoggle" onclick="toggleCelsius()"></div>
                    <div id="positioncontainer">
                        <div class="positionbutton" id="topleftbutton" onclick="locationButton('topleft')"></div>
                        <div class="positionbutton" id="toprightbutton" onclick="locationButton('topright')"></div>
                        <div class="positionbutton" id="bottomleftbutton" onclick="locationButton('bottomleft')"></div>
                        <div class="positionbutton" id="bottomrightbutton" onclick="locationButton('bottomright')"></div>
                    </div>
                </div>
            </div>
            <div id="bottombar">
                <div id="timeaccessed"></div>
            </div>
        </div>
    </body>
</html>
