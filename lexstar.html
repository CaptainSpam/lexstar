<html>
    <head>
        <title>Lexstar 6000</title>
        <link rel="stylesheet" type="text/css" href="lexstar.css" title="Lexstar 6000" />
        <meta http-equiv="cache-control" content="no-cache, no-store, must-revalidate, max-age=-1, max-stale=0, post-check=0, pre-check=0" />
	<meta http-equiv="pragma" content="no-cache" />
        <script type="text/javascript" src="lexstar.js"></script>

    </head>
    <body onload="initLexstar()">
        <div id="mainmap"></div>
        <div id="forecast">
            <div id="topbar">
                <div id="cityname"></div>
            </div>
            <div id="mainarea">
                <div id="statusarea">
                    <div id="status"></div>
                </div>
                <div id="conditions">
                    <div id="leftside">
                        <div id="conditionimage"></div>
                        <div id="conditiontext"></div>
                        <div id="conditiontemperature"></div>
                    </div>
                    <div id="rightside">
                        <div id="conditionwind">
                            <div id="conditionwindspeed"></div>
                            <div id="conditionwindgust"></div>
                        </div>
                        <div id="conditionpressure"></div>
                        <div id="conditiondewpoint"></div>
                        <div id="conditionhumidity"></div>
                    </div>
                </div>
                <div id="optionbuttons">
                    <button id="celsiustoggle" onclick="toggleCelsius()"></button>
                        <img src="positionmap.png" id="positionpicker" usemap="#positionmap" />
                </div>
            </div>
            <div id="bottombar">
                <div id="timeaccessed"></div>
            </div>
        </div>
    
        <map name="positionmap">
            <area shape="rect" coords="0,0,15,15" title="Top-Left" onclick="locationButton('topleft')" />
            <area shape="rect" coords="17,0,31,15" title="Top-Right" onclick="locationButton('topright')" />
            <area shape="rect" coords="0,17,15,31" title="Bottom-Left" onclick="locationButton('bottomleft')" />
            <area shape="rect" coords="17,17,31,31" title="Bottom-Right" onclick="locationButton('bottomright')" />
        </map>
    </body>
</html>
